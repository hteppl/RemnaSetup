services:
    remnanode:
        image: remnawave/node:2.2.3
        container_name: remnanode
        hostname: remnanode
        network_mode: host
        restart: always
        ulimits:
          nofile:
            soft: 1048576
            hard: 1048576
        env_file:
            - .env
        volumes:
            - /var/log/remnanode:/var/log/remnanode
